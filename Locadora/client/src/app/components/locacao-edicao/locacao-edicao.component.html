<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="locacaoDetalhes()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="locacaoForm" (ngSubmit)="onFormSubmit(locacaoForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Data" formControlName="data"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!locacaoForm.get('data').valid && locacaoForm.get('data').touched">Por favor insira a data</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Hora" formControlName="hora"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!locacaoForm.get('hora').valid && locacaoForm.get('hora').touched">Por favor insira a hora</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <mat-label>Locadora</mat-label>
          <mat-select formControlName="locadora" [(value)]="selected.id">
              <mat-option *ngFor="let locadora of locadoras" [value]="locadora.id">
                {{locadora.nome}}
              </mat-option>
            </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="cliente" [(value)]="selected.id">
              <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
                {{cliente.nome}}
              </mat-option>
            </mat-select>
      </mat-form-field>
      <div class="button-row">
   <button type="submit" [disabled]="!locacaoForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
