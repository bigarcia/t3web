<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/locacao-cadastro']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="locacoes" class="example-table"
           matSort matSortActive="data" matSortDisableClear matSortDirection="asc">
      <!-- Coluna Data -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{row.data}}</td>
      </ng-container>
      <!-- Coluna Hora -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let row">{{row.hora}}</td>
      </ng-container>
      <!-- Coluna Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
      </ng-container>
      <!-- Coluna Locadora -->
      <ng-container matColumnDef="locadora">
        <th mat-header-cell *matHeaderCellDef>Locadora</th>
        <td mat-cell *matCellDef="let row">{{row.locadora.nome}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/locacao-detalhes/', row.id]"></tr>
    </table>
  </div>
</div>
